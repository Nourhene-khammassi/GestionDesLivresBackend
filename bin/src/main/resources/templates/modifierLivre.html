<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Editer un livre</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Editer un livre
        </div>
        <div class="card-body">
            <form method="post" th:object="${livre}" th:action="@{/updateLivremodifierLivre(id=${livre.idLivre} + '?redirect=listeLivres'}">
                <input type="hidden" name="idLivre" th:value="${livre.idLivre}" />
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Titre :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{titreLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Auteur :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{auteurLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Prix :</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" th:field="*{prixLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Quantité en Stock :</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{quantiteStock}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date de publication :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" th:field="*{datePublication}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Genre :</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{genre}">
                            <option value="">-- Sélectionnez un genre --</option>
                            <option th:each="genre:${genres}" th:value="${genre}"
                                th:text="${genre.nomGen}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a href="/" class="btn btn-secondary">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html
