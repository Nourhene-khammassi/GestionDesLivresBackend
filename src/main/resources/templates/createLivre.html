<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Ajouter un livre</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
		.col-sm-12 .btn-custom-blue {
		background-color: #1AA7EC;
		border-color: #1AA7EC;
		color: floralwhite;
		}
	</style>
</head>
<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Ajouter un livre
        </div>
        <div class="card-body">
            <form method="post" th:object="${livre}" th:action="@{/saveLivre }">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Titre :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{titreLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Auteur :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{auteurLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Prix :</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" th:field="*{prixLivre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Quantité en Stock :</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{quantiteStock}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date de publication :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" th:field="*{datePublication}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Genre :</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="genre">
                            <option value="">-- Sélectionnez un genre --</option>
                            <option th:each="genre:${genres}" th:value="${genre.idGen}"
                                th:text="${genre.nomGen}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-custom-blue">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
